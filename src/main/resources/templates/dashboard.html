<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
<div th:replace="fragments/sidebar :: sidebar"></div>
<div class="ml-64 p-4">
    <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
    <div class="bg-white p-4 rounded shadow mb-4">
        <h2 class="text-xl font-semibold mb-2">Daily Word</h2>
        <p class="text-gray-700"><strong th:text="${dailyWord.word}">Word</strong>:
            <span th:text="${dailyWord.definition}">Definition</span></p>
    </div>
    <div class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-semibold mb-2">Stats</h2>
        <p class="text-gray-700">Total Users: <span th:text="${userCount}">0</span></p>
    </div>
</div>
</body>
</html>
