<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center h-screen">
<div class="bg-white p-6 rounded shadow w-96">
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    <form th:action="@{/login}" method="post">
        <div class="mb-4">
            <label class="block text-gray-700">Username</label>
            <input type="text" name="username" class="w-full p-2 border rounded" />
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Password</label>
            <input type="password" name="password" class="w-full p-2 border rounded" />
        </div>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Login</button>
    </form>
</div>
</body>
</html>
