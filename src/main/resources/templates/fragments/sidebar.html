<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="sidebar" class="fixed h-screen w-64 bg-gray-800 text-white p-4">
    <h2 class="text-xl font-bold mb-6">Admin Panel</h2>
    <ul>
        <li class="mb-4"><a href="/dashboard" class="block p-2 hover:bg-gray-700 rounded">Dashboard</a></li>
        <li class="mb-4"><a href="/notifications" class="block p-2 hover:bg-gray-700 rounded">Notifications</a></li>
        <li class="mb-4"><a href="/chat" class="block p-2 hover:bg-gray-700 rounded">Chat</a></li>
        <li class="mb-4"><a href="/logout" class="block p-2 hover:bg-gray-700 rounded">Logout</a></li>
    </ul>
    <div class="absolute bottom-4">
        <p th:if="${#authentication != null and #authentication.authenticated}">
            Logged in as: <span sec:authentication="name"></span>
        </p>
        <p th:unless="${#authentication != null and #authentication.authenticated}">
            Logged in as: Guest
        </p>
    </div>
</div>
</body>
</html>
